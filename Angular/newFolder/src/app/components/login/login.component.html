<form>
  <div class="container" style="margin-top: 70px">
    <label><b>Username</b></label>
    <input type="text" name="email"  [(ngModel)]="user.email" required>
    <label><b>Password</b></label>
    <input type="password" name="password" [(ngModel)]="user.password"  required>
    <span class="psw" data-toggle="modal" data-toggle="modal" data-target="#myModal" (click)="resetpassword()">Forgot
      <a>password?</a></span>
    <button class= "btn btn-primary" type="submit" (click)="loginUser(user)">Login</button>
  </div>
</form>




<!-- forget password modal -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title-reset">Reset User Password</h4>
        </div>
        <div class="modal-body">
          <p>Please Enter your Registered user email id !</p>
          <div class="form-group">
              <input type="email" name="email" [(ngModel)]="email" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-primary" data-dismiss="modal" (click)="resetpassword(email)">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
